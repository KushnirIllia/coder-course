<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>TITLE</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__menu menu">
						<div class="header__upper">
							<a href="" class="header__logo logo-header">
								<div class="logo-header__img">
									<img src="img/logo.svg" alt="logo" />
								</div>
								<p class="logo-header__title">logoipsum</p>
							</a>
							<div class="header__utility">
								<div class="header__info-block info-block">
									<div class="info-block__img">
										<img src="img/header/01.svg" alt="clock" />
									</div>
									<div class="info-block__content">
										<h3 class="info-block__title">SERVICE HOURS</h3>
										<div class="info-block__info">
											Mon - Sat: 7:00 am - 6:00 pm
										</div>
									</div>
								</div>
								<div class="header__info-block info-block">
									<div class="info-block__img">
										<img src="img/header/02.svg" alt="clock" />
									</div>
									<div class="info-block__content">
										<h3 class="info-block__title">CALL US</h3>
										<div class="info-block__info">(555) Car-Repair</div>
									</div>
								</div>
								<button class="header__btn btn">Make an Appointment</button>
							</div>
						</div>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link"></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<main class="main"></main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
