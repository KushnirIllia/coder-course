<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>TITLE</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__menu menu">
						<div class="header__upper">
							<a href="" class="header__logo logo-header">
								<div class="logo-header__img">
									<img src="img/logo.svg" alt="logo" />
								</div>
								<p class="logo-header__title">logoipsum</p>
							</a>
							<div class="header__utility">
								<div class="header__info-block info-block">
									<div class="info-block__img">
										<img src="img/header/01.svg" alt="clock" />
									</div>
									<div class="info-block__content">
										<h3 class="info-block__title">SERVICE HOURS</h3>
										<div class="info-block__info">
											Mon - Sat: 7:00 am - 6:00 pm
										</div>
									</div>
								</div>
								<div class="header__info-block info-block">
									<div class="info-block__img">
										<img src="img/header/02.svg" alt="clock" />
									</div>
									<div class="info-block__content">
										<h3 class="info-block__title">CALL US</h3>
										<div class="info-block__info">(555) Car-Repair</div>
									</div>
								</div>
								<button class="header__btn btn">
									<span>Make an Appointment</span>
								</button>
							</div>
						</div>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="" class="menu__link menu__link_has_dropmenu"
										>Services</a
									>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Specials</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Estimates</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Reviews</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link menu__link_has_dropmenu">Shop</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">About</a>
								</li>
							</ul>
							<div class="menu__utility">
								<button href="" class="menu__search">
									<img class="" src="img/header/04.svg" alt="" />
								</button>
								<button href="" class="menu__cart cart-menu">
									<img class="" src="img/header/05.svg" alt="" />
									<span class="cart-menu__counter">1</span>
								</button>
							</div>
						</nav>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="ourimpact">
					<div class="ourimpact__container">
						<div class="ourimpact__header">
							<div class="ourimpact__content">
								<div class="ourimpact__tag">OUR IMPACT</div>
								<h2 class="ourimpact__title">Nemo enim ipsam voluptatem quia voluptas</h2>
							</div>
							<div class="ourimpact__img">
								<img src="img/ourimpact/05.png" alt="dog" />
							</div>
						</div>
						<div class="ourimpact__body">
							<div class="ourimpact__info-blocks">
								<div class="ourimpact__info-block">
									<div class="info-block-ourimpact__img">
										<img class="" src="img/ourimpact/01.svg" alt="01" />
									</div>
									<div class="info-block-ourimpact__content">
										<div class="info-block-ourimpact__counter">3,700</div>
										<p class="info-block-ourimpact__subtitle">puppy baths</p>
									</div>
								</div>
								<div class="ourimpact__info-block">
									<div class="info-block-ourimpact__img">
										<img class="" src="img/ourimpact/02.svg" alt="02" />
									</div>
									<div class="info-block-ourimpact__content">
										<div class="info-block-ourimpact__counter">4,500</div>
										<p class="info-block-ourimpact__subtitle">dogs boarded</p>
									</div>
								</div>
								<div class="ourimpact__info-block">
									<div class="info-block-ourimpact__img">
										<img class="" src="img/ourimpact/03.svg" alt="03" />
									</div>
									<div class="info-block-ourimpact__content">
										<div class="info-block-ourimpact__counter">2,900</div>
										<p class="info-block-ourimpact__subtitle">pups trained</p>
									</div>
								</div>
								<div class="ourimpact__info-block">
									<div class="info-block-ourimpact__img">
										<img class="" src="img/ourimpact/04.svg" alt="04" />
									</div>
									<div class="info-block-ourimpact__content">
										<div class="info-block-ourimpact__counter">12k+</div>
										<p class="info-block-ourimpact__subtitle">meals served</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
